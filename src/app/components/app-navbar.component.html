<nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2 mb-2">
  <span class="navbar-brand mb-0 h1">
    Mix Manager
  </span>
  <button 
     *ngIf="loginService.authState() | async"
     class="navbar-toggler" 
     type="button" 
     data-toggle="collapse" 
     data-target="#navbarSupportedContent" 
     aria-controls="navbarSupportedContent" 
     aria-expanded="false" 
     aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="loginService.authState() | async" class="nav-item">
        <a class="nav-link" 
           routerLink="/home" 
           routerLinkActive="active" 
           #rlaHome="routerLinkActive">
          Home<span *ngIf="rlaHome.isActive" class="sr-only"> (current)</span>
        </a>
      </li>
      <li *ngIf="loginService.authState() | async" class="nav-item">
        <a class="nav-link" 
           routerLink="/tracklists" 
           routerLinkActive="active" 
           #rlaTrack="routerLinkActive">
          Tracklists<span *ngIf="rlaTrack.isActive" class="sr-only"> (current)</span>
        </a>
      </li>
    </ul>
    <span *ngIf="loginService.authState() | async" class="pull-right">
      <span *ngIf="isLoggingOut" class="navbar-spinner mr-2">
        <app-spinner></app-spinner>
      </span>
      <button 
        type="button" 
        class="btn btn-danger"
        (click)="logout()">
        Logout
      </button> 
    </span> 
  </div>
</nav>
