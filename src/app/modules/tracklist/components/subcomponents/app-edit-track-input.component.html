<form
  (ngSubmit)="submit()">
  <fieldset>
    <legend class="sr-only">
      Track details
    </legend>
    <div class="col-lg-6 mb-3">
      <label class="form-label" for="trackArtist">
        Track artist
      </label>
      <input
        type="text"
        id="trackArtist"
        name="trackArtist"
        class="form-control"
        [(ngModel)]="trackArtist">
    </div>
    <div class="col-lg-6 mb-3">
      <label class="form-label" for="trackTitle">
        Track title
      </label>
      <input
        type="text"
        id="trackTitle"
        name="trackTitle"
        class="form-control"
        [(ngModel)]="trackTitle">
    </div>
    <div class="d-flex">
      <div class="mb-3">
        <label class="form-label" for="trackBPM">
          Track BPM
          <span class="fst-italic fw-normal small">
            (beats per minute)
          </span>
        </label>
        <input
          type="number"
          id="trackBPM"
          name="trackBPM"
          class="form-control"
          [(ngModel)]="trackBPM">
      </div>
    </div>
    <div class="d-flex">
      <div class="mb-3">
        <label class="form-label" for="trackKey">
          Track key
        </label>
        <select
          id="trackKey"
          name="trackKey"
          class="form-select"
          [(ngModel)]="trackKey">
          <option
            value="?">
            Select
          </option>
          <optgroup label="Minor Keys">
            <option
              *ngFor="let minorKey of minorKeys; let i = index"
              [value]="(i+1) + 'A'">
              {{ (i+1) + 'A' }} - {{ minorKey }} Minor
            </option>
          </optgroup>
          <optgroup label="Major Keys">
            <option
              *ngFor="let majorKey of majorKeys; let i = index"
              [value]="(i+1) + 'B'">
              {{ (i+1) + 'B' }} - {{ majorKey }} Major
            </option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="d-flex">
      <div class="mb-3">
        <fieldset>
          <legend>
            Track start time
            <span class="fst-italic fw-normal small">
              (hours minutes seconds)
            </span>
          </legend>
          <div class="input-group">
            <input
              type="number"
              id="trackStartTimeHours"
              name="trackStartTimeHours"
              min="0"
              max="99"
              class="form-control"
              [(ngModel)]="trackStartTime[0]">
            <label class="sr-only" for="trackStartTimeHours">
              Hours
            </label>
            <div class="input-group-append">
              <span class="input-group-text">:</span>
            </div>
            <label class="sr-only" for="trackStartTimeMinutes">
              Minutes
            </label>
            <input
              type="number"
              id="trackStartTimeMinutes"
              name="trackStartTimeMinutes"
              min="0"
              max="59"
              class="form-control"
              [(ngModel)]="trackStartTime[1]">
            <div class="input-group-append">
              <span class="input-group-text">:</span>
            </div>
            <label class="sr-only" for="trackStartTimeSeconds">
              Seconds
            </label>
            <input
              type="number"
              id="trackStartTimeSeconds"
              name="trackStartTimeSeconds"
              min="0"
              max="59"
              class="form-control"
              [(ngModel)]="trackStartTime[2]">
          </div>
        </fieldset>
      </div>
    </div>
    <div class="d-flex">
      <div class="mb-3">
        <fieldset>
          <legend>
            Track end time
            <span class="fst-italic fw-normal small">
              (hours minutes seconds)
            </span>
          </legend>
          <div class="input-group">
            <input
              type="number"
              id="trackEndTimeHours"
              name="trackEndTimeHours"
              min="0"
              max="99"
              class="form-control"
              [(ngModel)]="trackEndTime[0]">
            <label class="sr-only" for="trackEndTimeHours">
              Hours
            </label>
            <div class="input-group-append">
              <span class="input-group-text">:</span>
            </div>
            <label class="sr-only" for="trackEndTimeMinutes">
              Minutes
            </label>
            <input
              type="number"
              id="trackEndTimeMinutes"
              name="trackEndTimeMinutes"
              min="0"
              max="59"
              class="form-control"
              [(ngModel)]="trackEndTime[1]">
            <div class="input-group-append">
              <span class="input-group-text">:</span>
            </div>
            <label class="sr-only" for="trackEndTimeSeconds">
              Seconds
            </label>
            <input
              type="number"
              id="trackEndTimeSeconds"
              name="trackEndTimeSeconds"
              min="0"
              max="59"
              class="form-control"
              [(ngModel)]="trackEndTime[2]">
          </div>
        </fieldset>
      </div>
    </div>
    <div class="mt-2">
      <button
        class="btn btn-primary mb-1 me-1"
        type="submit"
        [disabled]="isWorking()">
        Submit
      </button>
      <button
        class="btn btn-secondary mb-1"
        type="button"
        [disabled]="isWorking()"
        (click)="cancel()">
        Cancel
      </button>
      <span *ngIf="isWorking()" class="ms-2">
        <app-spinner></app-spinner>
      </span>
    </div>
  </fieldset>
</form>
