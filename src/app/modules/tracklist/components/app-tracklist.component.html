<h1>
  Tracklists
</h1>
<app-alert
  *ngIf="tracklistErrorMessage"
  [message]="tracklistErrorMessage"
  [type]="'danger'">
</app-alert>
<app-alert
  *ngIf="tracklistSuccessMessage"
  [message]="tracklistSuccessMessage"
  [type]="'success'">
</app-alert>
<app-tracklist-table
  (onError)="displayErrorMessage($event)"
  (onTracklistAdded)="displayAddMessage($event)"
  (onTracklistRemoved)="displayRemoveMessage($event)">
</app-tracklist-table>
