<h1>
  {{ trackFormTitle }}
</h1>
<app-alert
  *ngIf="trackErrorMessage"
  [message]="trackErrorMessage"
  [type]="'danger'">
</app-alert>
<app-edit-track-input
  [tracklistId]="tracklistId"
  [trackId]="trackId"
  (onError)="displayErrorMessage($event)"
  (onCancelClick)="displayPreviousPage()"
  (onTrackAdded)="setTrackNameAdded($event)"
  (onTrackUpdated)="setTrackNameUpdated($event)"
  (onTrackNotFound)="displayNotFoundPage()">
</app-edit-track-input>
