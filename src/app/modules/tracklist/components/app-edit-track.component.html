<app-header>
  {{ trackFormTitle }}
</app-header>
<app-alert
  *ngIf="trackErrorMessage"
  [id]="'errorHeader'"
  [role]="'note'"
  [type]="'danger'">
  {{ trackErrorMessage }}
</app-alert>
<app-edit-track-input
  [tracklistId]="tracklistId"
  [trackId]="trackId"
  (onError)="displayErrorMessage($event)"
  (onAdded)="setTrackNameAdded($event)"
  (onUpdated)="setTrackNameUpdated($event)"
  (onCancel)="displayPreviousPage()"
  (onNotFound)="displayNotFoundPage()">
</app-edit-track-input>
